<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <th:block th:include="common/head.html :: head"></th:block>
</head>
<body>
<div th:insert="~{common/body :: body}"></div>
<form class="register-form" method="post">
    <input type="hidden" th:value="${_csrf.token}" name="_csrf" placeholder="_csrf">
    <!--/*@thymesVar id="username" type="java.lang.String"*/-->
    <div>
        <label>Имя пользователя: </label><input type="text" name="username" th:value="${user.username}" placeholder="_username">
    </div>
    <div>
        <input type="hidden" name="userId" th:value="${user.id}" placeholder="_userid">
    </div>
    <div>
        <input type="checkbox" value="active" name="active" th:checked="${user.active}" placeholder="_useractive" th:text="Активный">
    </div>
    <table>
        <tbody>
        <tr>
            <td th:each="role : ${roles}">
                <input type="checkbox" th:name="${role}" th:text="${role}" th:checked="${user.roles.contains(role)}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <button formaction="/user/saveuser">Сохранить</button>
    <button formaction="/user/adduser">Добавить нового</button>


</form>
</body>
</html>
