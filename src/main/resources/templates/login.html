<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>
    <th:block th:include="common/head.html :: head"></th:block>
    <link href="/static/logincss.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{common/body :: body}"></div>
<div class="login-page">

    <p></p>
    <div class="form">
        <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Некорректное имя пользователя или пароль.
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                Вы вышли из системы.
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>
        <div th:if="${message!=null}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <p th:text="${message}">message</p>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>

        <p class="bigmessage">Введите учетные данные</p>
        <form class="login-form" method="post" th:action="@{/login}">
            <input name="username" placeholder="username" type="text"/>
            <input name="password" placeholder="password" type="password"/>
            <button class="buttonlogin">войти</button>
        </form>
        <p class="message">Не зарегистрированы? <a th:href="@{/registration}">Создать аккаунт</a></p>
        <p class="message">Забыли пароль? <a th:href="@{/restore}">Восстановить</a></p>
    </div>
</div>
</body>
</html>
