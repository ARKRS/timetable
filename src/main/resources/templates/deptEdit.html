<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование подразделения</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <th:block th:include="common/head.html :: head"></th:block>
    <link href="/static/logincss2.css" rel="stylesheet">
    <link href="/static/tableemp.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{common/body :: body}"></div>
<div class="form">
    <form class="login-form" method="post">
        <form class="register-form">
            <input name="_csrf" placeholder="_csrf" th:value="${_csrf.token}" type="hidden">
            <input name="deptId" placeholder="_deptid" th:value="${dept.id}" type="hidden">
            <p class="bigmessage">
                Редактирование подразделения
                <a href="/depts">назад</a>
            </p>
            <table class="container-table">
                <tr>
                    <td>
                        Наименование:
                    </td>
                    <td>
                        <input name="deptname" placeholder="Название подразделения" th:value="${dept.deptname}"
                               type="text">
                    </td>
                    <td>
                        <select name="selectedSupervisor">
                            <option disabled name="newsupervisor" selected="selected" value="Укажите ответственного">
                                Укажите руководителя
                            </option>
                            <option th:each="user:${users}" th:text="${user.username}" th:value="${user.id}"></option>
                            <option th:text="Очистить" value="null"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <button class="buttonlogin" formaction="/depts/add">Добавить нового</button>
        </form>
    </form>
</div>
</body>
</html>
