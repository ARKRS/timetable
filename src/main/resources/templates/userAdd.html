<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователей</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <th:block th:include="common/head.html :: head"></th:block>
    <link href="/static/logincss1.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{common/body :: body}"></div>
<p></p>

<form class="myform" method="post">

    <label class="mylabel">Добавление нового пользователя <a href="/user">(назад)</a></label>
    <input name="_csrf" placeholder="_csrf" th:value="${_csrf.token}" type="hidden">
    <div>
        <input name="userId" placeholder="_userid"  type="hidden">
    </div>
    <div class="form-floating">
        <input class="form-control" id="username" name="username" placeholder="Имя пользователя"
               type="text">
        <label for="username" width="100%">Имя пользователя</label>
    </div>

    <div class="form-floating mt-2">
        <input class="form-control" id="floatingInput" name="email" placeholder="email"
               type="email">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-2">
        <input class="form-control" id="password" name="password" placeholder="password"
               type="password">
        <label for="password">Пароль</label>
    </div>

    <div class="form-floating mt-2">
        <input class="form-control" id="password2" name="password2" placeholder="password2"
               type="password">
        <label for="password2">Повторите пароль</label>
    </div>
    <label class="mylabel">активность пользователя</label>
    <div class="form-check" style="text-align: left">
        <input class="form-check-input" id="_useractive" name="active"  type="checkbox">
        <label class="form-check-label" for="_useractive" th:text="Active"></label>
    </div>
    <div class="form-label border-bottom">роли пользователя</div>
    <!--    <label class="mylabel border-bottom" ></label>-->
    <div th:each="role : ${T(com.timers.timetable.users.Role).values()}">

        <div class="form-check border-bottom" style="text-align: left">

            <input class="form-check-input" id="flexCheckDefault" th:name="${role}"
                   type="checkbox">
            <label class="form-check-label" for="flexCheckDefault" th:text="${role}"></label>

        </div>


    </div>
    <button class="buttonlogin" formaction="/user/adduser">Сохранить</button>
    <p>

    </p>

</form>

</body>
</html>
