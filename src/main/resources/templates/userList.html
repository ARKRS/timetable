<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <th:block th:include = "common/head.html :: head"></th:block>
    <link rel="stylesheet" href="/static/tableemp.css">

</head>
<body>
<div th:insert="~{common/body :: body}"></div>
<table class="container-table" th:name="main_table">
    <h3>Список пользователей</h3>
    <thead>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Roles</td>
            <td>Active</td>
            <td>Email</td>
            <td>Activation code</td>
            <td></td>
        </tr>
    </thead>
    <tbody>

    <!--/*@thymesVar id="users" type="com.timers.timetable.controller.usermanagement.UserController"*/-->
    <tr th:each="user :${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${#strings.toString(user.roles)}">
        <td> <input type="checkbox" name="active" th:checked="${user.active}" th:disabled="true"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.activationCode}"></td>
        <td><a th:href="@{'/user/' +${user.id}}">edit</a></td>
    </tr>

    </tbody>

</table>
<span><a href="/hello">Back</a></span>
</body>
</html>
