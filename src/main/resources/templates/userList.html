<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="/static/logincss.css">
    <link rel="stylesheet" href="/static/table.css">
    <link rel="icon" href="/static/minilogo.png">
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roles</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

    <!--/*@thymesVar id="users" type="com.timers.timetable.controller.usermanagement.UserController"*/-->
    <tr th:each="user :${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${#strings.toString(user.roles)}">
        <td><a th:href="@{'/user/' +${user.id}}">edit</a></td>
    </tr>

    </tbody>

</table>
<span><a href="/hello">Back</a></span>
</body>
</html>
